  list: [Application]
}

type CreateApplicationResult {
  success: Boolean
  code: String
  application_id: Int
}

type RemoveApplicationResult {
  success: Boolean
  code: String
}

type UpdateApplicationResult {
  success: Boolean
  code: String
}

type ReqCancelApplicationResult {
  success: Boolean
  code: String
}

type NobankApplicationinfoResult {
  success: Boolean
  code: String
  application: Application
}

type FinishPaymentResult {
  success: Boolean
  code: String
  application: Application
